<%
        var params = [
                ['telemetered', 'Telemetered'],

                ['streamed', 'Streamed'],

                ['recovered', 'Recovered']
        ]
%>


<div class="panel">
    <div class="panel-heading js-collapse" data-target="#delivery-filters">Delivery Method<i class="fa fa-chevron-down"></i>
    </div>
    <div class="panel-wrapper">
        <div id="delivery-filters" class="panel-body collapse">
            <div class="delivery-filters">
                <% _.each(params, function(item) { %>

                    <div class="checkbox">
                        <label><input type="checkbox" value="<%= item[0] %>"><%= item[1] %></label>
                    </div>
                <%;}); %>
            </div>
        </div>
    </div>
</div>
