<div class="patch">
      <div class="Version">
        <h3>Version Number: <%= VersionNumber %>
          <% if(typeof ReleaseNotesPDF !== "undefined"){ %>
           <a href="/static/pdf/<%= ReleaseNotesPDF %>">Release Notes</a>
          <% } %>
          <% if(typeof SiteTourTitle !== "undefined"){ %>
          <button type='button' title='Show latest release changes.' id='showReleaseChangesHelp' class='btn btn-default' onclick='Cookies.remove("ooisitetourhelp", {path: "/data_access"});window.location.href="/data_access"' hidden><b><%= SiteTourTitle %></b></button>
          <% } %>
          </h3>
      </div>
      <div class="Description">
        <h4> Patch Notes (<%= VersionDate %>)</h4>
        <% _.each(VersionDescription, function(description){%>
        <li>
        -<%= description %>
        </li>
        <%})%>
      </div>
</div>
